<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Preprocessor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left sidebar with upload area -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Upload Files</h4>
                    </div>
                    <div class="card-body">
                        <!-- File type indicators -->
                        <div class="file-types mb-3">
                            <div class="badge bg-primary mb-2 d-block">Images: .jpg, .jpeg, .png, .gif</div>
                            <div class="badge bg-success mb-2 d-block">Audio: .mp3, .wav</div>
                            <div class="badge bg-info mb-2 d-block">Text: .txt</div>
                            <div class="badge bg-warning d-block">3D Models: .obj, .stl, .off, .ply</div>
                        </div>

                        <div class="upload-area" id="dropzone">
                            <form action="/upload" class="dropzone" id="file-upload">
                                <div class="dz-message">
                                    <h5>Drop files here</h5>
                                    <p class="text-muted small">Maximum file size: 100MB</p>
                                    <p class="text-muted small">Supported formats shown above</p>
                                </div>
                            </form>
                            <div class="progress mt-2 d-none" id="upload-progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Processing Options -->
                <div class="card mt-3" id="processingOptions" style="display: none;">
                    <div class="card-header">
                        <h4>Processing Options</h4>
                    </div>
                    <div class="card-body">
                        <div id="processingControls"></div>
                    </div>
                </div>
            </div>

            <!-- Main content area -->
            <div class="col-md-9">
                <!-- Alert area for messages -->
                <div id="alertArea"></div>

                <!-- Content display area -->
                <div class="card">
                    <div class="card-header">
                        <h4 id="contentTitle">Content Viewer</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Original content -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <h5 class="mb-0">Original</h5>
                                    </div>
                                    <div class="card-body" id="originalContent">
                                        <div class="text-center text-muted">
                                            <p>No file uploaded yet</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Processed content -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <h5 class="mb-0">Processed</h5>
                                    </div>
                                    <div class="card-body" id="processedContent">
                                        <div class="text-center text-muted">
                                            <p>No processing applied yet</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Processing steps and statistics -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <div id="processingInfo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="/static/js/components/image-viewer.js"></script>
    <script src="/static/js/components/audio-viewer.js"></script>
    <script src="/static/js/components/text-viewer.js"></script>
    <script src="/static/js/components/threed-viewer.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
